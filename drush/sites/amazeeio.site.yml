beta:
  host: fi1.compact.amazee.io
  options:
    branch: beta
    client: null
    command-specific:
      sql-sync:
        no-ordered-dump: true
    deploy-repository: 'git@github.com:vrk-kpa/suomidigi.git'
    deploy-strategy: Pull
    deploy-via: Pull
    sitegroup: suomidigi
    slack: null
  root: /var/www/suomidigi_beta/public_html/public
  uri: 'http://beta.suomidigi.fi.beta.fi1.compact.amazee.io'
  user: suomidigi_beta
  ssh:
    options: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
