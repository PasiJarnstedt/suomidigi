title: 'Add new event'
description: 'A form for adding a new event.'
category: 'Anonymous user forms'
elements: "event:\n  '#type': webform_wizard_page\n  '#title': 'Event details'\n  '#open': true\n  event_container:\n    '#type': container\n    event_title:\n      '#type': webform_markup\n      '#markup': '<h2>Event</h2>'\n    name:\n      '#type': textfield\n      '#title': Name\n      '#description': 'The name of the event.'\n      '#required': true\n    date_container:\n      '#type': container\n      start_date_and_time:\n        '#type': datetime\n        '#title': 'Start date and time'\n        '#help_title': 'Date format'\n        '#help': 'The date format should be <strong>dd.mm.yyyy</strong>&nbsp;and time format 24h time&nbsp;<strong>hh.mm</strong>. Use date and time picker if possible.'\n        '#required': true\n        '#date_date_element': datepicker\n        '#date_date_datepicker_button': true\n        '#date_date_format': d.m.Y\n        '#date_time_element': timepicker\n        '#date_time_format': 'H:i'\n        '#date_time_step': '300'\n      end_date_and_time:\n        '#type': datetime\n        '#title': 'End date and time'\n        '#help_title': 'Date format'\n        '#help': 'The date format should be <strong>dd.mm.yyyy</strong>&nbsp;and time format 24h time&nbsp;<strong>hh.mm</strong>. Use date and time picker if possible.'\n        '#date_date_element': datepicker\n        '#date_date_datepicker_button': true\n        '#date_date_format': d.m.Y\n        '#date_time_element': timepicker\n        '#date_time_format': 'H:i'\n        '#date_time_step': '300'\n    description:\n      '#type': textarea\n      '#title': Description\n      '#description': 'Short description about the event.'\n      '#required': true\n    image:\n      '#type': webform_image_file\n      '#title': Image\n      '#max_filesize': '20'\n      '#file_extensions': 'gif jpg jpeg png'\n      '#sanitize': true\n    schedule:\n      '#type': textarea\n      '#title': Schedule\n    link_to_official_event_page:\n      '#type': url\n      '#title': 'Link to official event page'\n    link_to_event_registration_page:\n      '#type': url\n      '#title': 'Link to event registration page'\nvenue_information:\n  '#type': webform_wizard_page\n  '#title': 'Venue information'\n  '#open': true\n  venue_container:\n    '#type': container\n    venue_title:\n      '#type': webform_markup\n      '#markup': '<h2>Venue</h2>'\n    venue_name:\n      '#type': textfield\n      '#title': 'Venue name'\n    venue_address:\n      '#type': webform_address\n      '#title': 'Venue address'\n      '#address__title': 'Street address'\n      '#address_2__access': false\n      '#city__title': City\n      '#state_province__access': false\n      '#postal_code__title': 'Postal Code'\n      '#country__type': webform_select_other\n      '#country__options': country_codes\n      '#select2': true\n    venue_description:\n      '#type': textarea\n      '#title': 'Venue description'\n      '#help_title': 'Venue description'\n      '#help': 'Description of the venue. For example. Floor, Building description, etc.'\n    travel_information:\n      '#type': textarea\n      '#title': 'Travel information'\n      '#help_title': 'Travel information'\n      '#help': 'Additional information about the venue. For example. Parking, transport, etc.'\norganiser_page:\n  '#type': webform_wizard_page\n  '#title': Organiser\n  organiser:\n    '#type': textfield\n    '#title': Organiser\n  contact_information:\n    '#type': webform_custom_composite\n    '#title': 'Contact information'\n    '#element':\n      name:\n        '#type': textfield\n        '#title': Name\n      email:\n        '#type': textfield\n        '#title': Email\n      phone_number:\n        '#type': textfield\n        '#title': 'Phone number'\n    '#choices': true\n  captcha_container:\n    '#type': container\n    captcha:\n      '#type': captcha\n      '#captcha_type': recaptcha/reCAPTCHA"
