name: Suomidigi theme
description: A Drupal 8 Suomidigi theme.
type: theme
core: 8.x
screenshot: screenshot.jpg
base theme: classy

# Define Regions
regions:
  header: Header
  mobile_navigation: Mobile navigation
  announcement: Announcement
  messages: Messages
  sidebar_first: First Sidebar
  sidebar_second: Second Sidebar
  content: Content
  footer: Footer

# Define Libraries
libraries:
  - suomidigi/global-styling
  - suomidigi/global-scripting

libraries-override:
  classy/base:
    css:
      component:
        css/components/menu.css: false
        css/components/button.css: false
        css/components/pager.css: false
